<html lang="zh-hans">
<head>
  <meta charset="utf-8">
  <title>{% block title %}SyltusDocs{% endblock %}</title>
  <link href="{% static 'plugins/css/bootstrap.min.css' %}" type="text/css" media="all" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="16x16" href="{% static '/img/favicon.png' %}">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Noto+Serif+SC:wght@400;600;700&family=Ubuntu:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family:Ubuntu,sans-serif;
      margin-bottom: 80px;
      padding-bottom: 80px;
    }
    .main-container {
      margin-top: 3em
    }
    h1{
      font-weight: 700;
      font-size:28px;
    }
    h2{
      font-weight: 700;
      font-size:24px;
    }
    h3{
      font-weight: 600;
      font-size:20px;
    }
    .footer{
      z-index: 5;
      position: fixed;
      bottom: 0;
      padding-top: 15px;
      padding-bottom: 15px;
      padding-left: 60px;
      font-size: 12px;
    }
  </style>
  {% block css %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="/">SyltusDocs Nova <span class="badge rounded-pill" style="background-color:#A5D11A;">Beta</span></a></li>
        <li class="nav-item"><a class="nav-link" href="/list/">查询</a></li>
      </ul>
    </div>
    <form class="d-flex" action="{% url 'docs:list' %}" method="get" style="margin-right: 20px">
      <input class="form-control me-2" type="text" placeholder="搜索标题" size="30" name="title_contains" required>
      <input type="submit" class="btn btn-primary" value="搜索">
    </form>
  </nav>
  <div class="ui container main-container">
    <div class="main-content">
      {% block content %}{% endblock %}
    </div>
  </div>

  <div class="container-fluid footer bg-secondary text-white">
    SyltusDocs Nova v0.1b &copy; 2022-2024 SyltusWorks.
    <a href="/admin/" class="text-white-50">管理登录</a><br>
    Proudly made & run with <a href="https://www.djangoproject.com/" class="text-white-50" target="_blank">Django</a>
  </div>

  <script type="text/javascript" src="{% static 'plugins/js/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'plugins/js/bootstrap.min.js' %}"></script>
  {% block js %}{% endblock %}
</body>
</html>
